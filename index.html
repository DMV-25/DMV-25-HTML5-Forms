<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="card mt-5">
            <div class="card-header">
                Payment form example
            </div>
            <div class="card-body">
                <!-- //alertas -->
                <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                </div>

                <div class="row g-3">
                    <div class="col-sm-4">
                        <label for=""> Card #</label>
                        <input type="text" class="form-control" placeholder="xxxxxx" aria-label="City">
                    </div>
                    <div class="col-sm-4">
                        <label for=""> CVC #</label>
                        <input type="text" class="form-control" placeholder="0000" aria-label="State">
                    </div>
                    <div class="col-sm-4">
                        <label for=""> Amount</label>
                        <input type="text" class="form-control" placeholder="$ Amount" aria-label="Zip">
                    </div>
                </div>

                <!-- first name-lastname -->
                <div class="row">
                    <div class="col">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" placeholder="" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"><br><br>
                    </div>
                </div>



                <div class="row">
                    <!-- City-state-postal code -->
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <!-- we accept ---message   -->

                <div class="row">
                    <div class="col-md-6">
                        <label for=""> We accept:</label>
                        <div class="d-flex align-content-center bg-secondary p-2 col-md-5">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for=""> Message:</label>
                        <textarea class="form-control" aria-label="With textarea"></textarea><br><br>
                    </div>
                </div>


                <div class="card-footer text-body-secondary">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
